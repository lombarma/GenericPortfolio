<div class="global-container">
  <div class="inside-container">
    <a [href]="item?.url" target="_blank">
      <div class="box">
        <div class="box-left">
          <p class="year">{{item?.years}}</p>
          @if(item?.picture != undefined){
            <img class="picture-logo" [src]="item?.picture?.path" [alt]="item?.picture?.altDescrption" height="63" width="120">
          }
        </div>
        <div class="box-right">
          <p class="title">{{ item?.title }}</p>
          <svg class="svg-arrow title" width="15px" height="15px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="arrow-bottom" opacity="1" d="M5.46967 17.4697C5.17678 17.7626 5.17678 18.2374 5.46967 18.5303C5.76256 18.8232 6.23744 18.8232 6.53033 18.5303L5.46967 17.4697ZM6.53033 18.5303L18.5303 6.53033L17.4697 5.46967L5.46967 17.4697L6.53033 18.5303Z" fill="white"/>
            <path class="arrow-top" d="M9 6H18V15" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p class="description">
            {{ item?.description }}
          </p>
          <div class="skills">
            @for (skill of item?.skills; let i=$index; track i){
              <app-skill [skill]="skill"></app-skill>
            }
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
